<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Guardian - Login</title>
    <link rel="stylesheet" href="/AI-Guardian/css/login.css" />
    <style>
      /* Common Styles */
body {
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    margin: 0;
    flex-direction: column;
    color: #333;
    background: linear-gradient(180deg, #FF9A8B, #FF6A88, #FF99AC, #FFC3A0, #FFDD94, #A1C4FD, #C2E9FB);
    background-size: 400% 400%;
    animation: skyGradientAnimation 25s infinite ease-in-out;
    padding: 1rem; 
    box-sizing: border-box;
    overflow: hidden; /* Prevents any overflow issues */
}

@keyframes skyGradientAnimation {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 100%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
}

h1, h2 {
    text-align: center;
    color: #333;
    margin-bottom: 8px;
    font-weight: 700;
    font-size: 1.4rem;
}

/* Login Container */
.login-container {
    background: rgba(255, 255, 255, 0.85);
    padding: 2rem; /* Normal padding */
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 380px; /* Standard width for laptops */
    max-width: 95%;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.4);
}

/* Input Fields */
.input-group {
    width: 100%; /* Ensures inputs stay inside */
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    font-size: 1rem;
    margin-bottom: 5px;
    color: #333;
    display: block;
}

.input-group input {
    width: 100%; /* Stays inside the container */
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: 0.3s;
    box-sizing: border-box; /* Prevents overflow */
}

.input-group input:focus {
    border-color: #FF7043;
    outline: none;
}

/* Forgot Password */
.forgot-password {
    display: block;
    margin-bottom: 12px;
    font-size: 0.9rem;
    color: #555;
    text-decoration: none;
}

.forgot-password:hover {
    color: #757575;
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #50C878, #2E8B57);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
}

.login-btn:hover {
    transform: scale(1.03);
}

/* Social Media Login Buttons */
.social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
    transition: 0.3s;
}

.createAccount {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
    transition: 0.3s;
    background: linear-gradient(45deg, #50C878, #2E8B57);
    color: white;
}

.createAccount:hover {
    transform: scale(1.03);
}

.createAccount .icon {
    width: 20px;
    margin-right: 8px;
}

.social-btn:hover {
    transform: scale(1.03);
}

.social-btn .icon {
    width: 20px;
    margin-right: 8px;
}

.google { background: #db4437; color: white; }
.apple { background: #000; color: white; }
.phone { background: #34a853; color: white; }
.email { background: #4285f4; color: white; }

/* Chatbot Icon */
.chatbot-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #50C878, #2E8B57);
    color: white;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.5rem;
}

/* ====== Mobile Optimizations (Phones Only) ====== */
@media screen and (max-width: 480px) {
    .login-container {
        width: 75%;
        padding: 1.2rem; /* Slightly smaller padding */
    }

    h1 {
        font-size: 1.2rem;
    }

    h2 {
        font-size: 1.1rem;
    }

    .input-group input {
        font-size: 0.9rem; 
        padding: 10px; /* Smaller input fields */
        border-radius: 6px; 
    }

    .login-btn, .social-btn {
        font-size: 0.9rem;
        padding: 10px;
        border-radius: 6px;
    }

    .chatbot-icon {
        bottom: 15px;
        right: 15px;
        padding: 12px;
        font-size: 1.3rem;
    }
}
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- Login Container -->
    <div class="login-container">
      <h1>Grocery Guardian</h1>
      <!-- Website title -->
      <h2>Sign In <span class="emoji">â˜º</span></h2>
      <!-- Sign-in heading with emoji -->
      


      <!-- Reject Div-->
      <div class="reject-div" id="reject-div" style="display: none">
        <strong>Incorrect username or password</strong>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <!--username section-->
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <!--password section-->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <a href="#" class="forgot-password">Forgot your password?</a>
        <!-- Forgot password link -->

        <button type="submit" class="login-btn">Sign In</button>
        
        <button class="createAccount">
          <img
            class="icon"
          />
          Create An Account
        </button>
        
        <!-- Login button -->
        <h2>OR</h2>
      <div>
      <!-- Social Media Login Buttons -->
      <button class="social-btn google">
        <img
          src="/AI-Guardian/img's/google-logo.png"
          alt="Google Logo"
          class="icon"
        />
        Sign In With Google
      </button>

      <button class="social-btn apple">
        <img
          src="/AI-Guardian/img's/apple-logo.png"
          alt="Apple Logo"
          class="icon"
        />
        Sign In With Apple
      </button>

      <button class="social-btn phone">
        <img
          src="/AI-Guardian/img's/phone-logo.png"
          alt="Phone Logo"
          class="icon"
        />
        Sign In With Phone
      </button>

      <button class="social-btn email">
        <img
          src="/AI-Guardian/img's/email-logo.jpg"
          alt="Email Logo"
          class="icon"
        />
        Sign In With Email
      </button>
        </div>
      </div>
    </div>

   

    <script type="module" src="/AI-Guardian/scripts/login.js"></script>
    <!-- Linking JavaScript file -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
  </body>
</html>
